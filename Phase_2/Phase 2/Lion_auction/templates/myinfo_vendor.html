<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<h1>My Information</h1>
<body>

<div class="form-group" style="border:solid; width: 400px; display: inline-block;">
    <div class="card-body" style = "display: inline-block;">
        <label for="email"><b>Email</b></label>
            <input type="text" name="email_address" required class="form-control" value = {{ email_address }}>
        <label for="company_name"><b>Company Name</b></label>
            <input type="text" name="name" required class="form-control" value = {{ name }}>
        <label for="city"><b>City</b></label>
            <input type="text" name="city" required class="form-control" value = {{ city }}>
        <label for="state"><b>State</b></label>
            <input type="text" name="state" required class="form-control" value = {{ state }}>
        <label for="zip"><b>Zip Code</b></label>
            <input type="text" name="zip" required class="form-control" value = {{ zip }}>
        <label for="street_num"><b>Street Number</b></label>
            <input type="text" name="street_num" required class="form-control" value = {{ street_num }}>
        <label for="street_num"><b>Street Name</b></label>
            <input type="text" name="street_name" required class="form-control" value = {{ street_name }}>
        <label for="phone"><b>Phone</b></label>
            <input type="text" name="street_name" required class="form-control" value = {{ phone }}>
    </div>
</div>
<div class="form-group" style="border:solid; width: 400px; display: inline-block;">
    <div class="card-body" style = "display: inline-block;">
        <label for="routing_num"><b>Routing Number</b></label>
            <input type="text" name="security" required class="form-control" value ={{ routing }}>
        <label for="bank_num"><b>Bank Account Num.</b></label>
            <input type="text" name="security" required class="form-control" value ={{ bank_num }}>
        <label for="balance"><b>Balance</b></label>
            <input type="text" name="security" required class="form-control" value ={{ balance }}>
    </div>
    <a class="btn btn-success" href="/go_back" role="button">Go Back</a>
</div>

</body>
</html>
